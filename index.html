<body>
  <!-- テンプレートとして表示したい内容 -->
<template id="template">
  <li class="fishResult" id="fishResult">
    <form name="fish" class="fishForm">
      <select name="fishName" class="fishName">
        <option value=0 selected>魚種を選択</option>
        <option value=5>クロダイ</option>
        <option value=4>メジナ</option>
        <option value=3>メバル</option>
        <option value=3>カサゴ</option>
        <option value=5>ギンポ</option>
        <option value=5>セイゴ</option>
        <option value=5>フッコ</option>
        <option value=5>シーバス</option>
      </select>

      <input type="number" name="fishCounts" class="count" value=0 min=0 onchange="onSumCount()">

    </form>
    <button type="button" class="removeBtn" id="removeBtn">削除</button>

    <p class="fishPoint"></p>
    <p class="point"></p>
  </li>
</template>
