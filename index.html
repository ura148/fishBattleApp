<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fishingBattle</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
  <!-- テンプレートとして表示したい内容 -->
<template id="template">
  <li class="fishResult" id="fishResult">
    <form name="fish" class="fishForm">
      <div class="">
        <select name="fishName" class="fishName" onchange="displaypoint(),displayFishPointCount()">
          <option value=0 selected>魚種を選択</option>
          <option value=5>クロダイ</option>
          <option value=3>メジナ</option>
          <option value=2>メバル</option>
          <option value=2>カサゴ</option>
          <option value=-1>ギンポ</option>
          <option value=2>セイゴ</option>
          <option value=3>フッコ</option>
          <option value=4>シーバス</option>
        </select>

        <span>：</span>
        <p class="fishPoint">0pt</p>
        <span>×</span>
        <input type="number" name="fishCounts" class="count" value=0 min=0 onchange="sum(),onSumCount(),displayCount(),displayFishPointCount()">
        <span>匹</span>
      </div>

      <button type="button" class="removeBtn" id="removeBtn"><span class="fa fa-trash garbage"></span></button>

    </form>

    <!-- <p class="point dn"></p> -->
  </li>
</template>
<div class="loading-animation">
  <h1 class="app-title center">Fishing Score</h1>
</div>

<!-- テンプレート表示エリア -->
<div class="wrapper">
  <h2 class="center sub-headline">今日の釣果</h2>

  <ul class="container" id="container">
  </ul>



  <p id="count">今日の合計釣果は0匹です。</p>
  <p id="point">今日の合計Pointは0ptです。</p>

  <div class="display-count" id="display-count"></div>

  <div class="btn-area center">
    <button type="button" onclick="addTemplate('star')" class="btn">釣果を追加</button>
  </div>
</div>


<script type="text/javascript" src="./js/addTemplate.js"></script>
</body>
</html>
