<body class="body">
  <!-- テンプレートとして表示したい内容 -->
<template id="template">
  <li class="fishResult" id="fishResult">
    <form name="fish" class="fishForm">
      <select name="fishName" class="fishName" onchange="displaypoint()">
        <option value=0 selected>魚種を選択</option>
        <option value=5>クロダイ</option>
        <option value=3>メジナ</option>
        <option value=2>メバル</option>
        <option value=2>カサゴ</option>
        <option value=-1>ギンポ</option>
        <option value=2>セイゴ</option>
        <option value=3>フッコ</option>
        <option value=4>シーバス</option>
      </select>

      <span>：</span>
      <p class="fishPoint">0pt</p>
      <span>×</span>
      <input type="number" name="fishCounts" class="count" value=0 min=0 onchange="sum(),onSumCount(),displayCount()">
      <span>匹</span>
        <button type="button" class="removeBtn" id="removeBtn"><span class="fa fa-trash"></span></button>

    </form>

    <!-- <p class="point dn"></p> -->
  </li>
</template>
