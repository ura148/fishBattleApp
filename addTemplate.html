<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fishBattle</title>
</head>
<body>
  <!-- テンプレートとして表示したい内容 -->
<template id="template">
  <div class="">
    <select name="fishName">
      <option value="魚種を選択" selected>魚種を選択</option>
      <option value="クロダイ">クロダイ</option>
      <option value="メバル">メバル</option>
      <option value="カサゴ">カサゴ</option>
      <option value="ギンポ">ギンポ</option>
      <option value="セイゴ">セイゴ</option>
      <option value="フッコ">フッコ</option>
      <option value="シーバス">シーバス</option>
    </select>

    <input type="number" name="fishCounts" class="count">
  </div>
</template>

<!-- テンプレート表示エリア -->
<div id="container">
  <div class="">
    <form name="fish" class="fishresult">
      <select name="fishName">
        <option value=0 selected>魚種を選択</option>
        <option value=5>クロダイ</option>
        <option value=5>メジナ</option>
        <option value=5>メバル</option>
        <option value=5>カサゴ</option>
        <option value=5>ギンポ</option>
        <option value=5>セイゴ</option>
        <option value=5>フッコ</option>
        <option value=5>シーバス</option>
      </select>

      <input type="number" name="fishCounts" class="count" value=0 min=0>

      <p id="fishPoint"></p>
      <p id="point"></p>
      <p id="count"></p>

    </form>
  </div>
</div>

<button type="button" onclick="addTemplate()">別の魚の釣果を追加</button>

<!-- 種類別ポイントを表示 -->
<button type="button" onclick="displaypoint()">ポイントを確認</button>

<!-- 種類別ポイント*釣果数のポイントを表示 -->
<button type="button" onclick="displayFishPointCount()">種類別ポイント*釣果数のポイントを確認</button>


<!-- 釣果数を表示 -->
<button type="button" onclick="onSumCountButtonClick()">釣果数を計算</button>





<script type="text/javascript" src="./addTemplate.js"></script>

</body>
</html>
